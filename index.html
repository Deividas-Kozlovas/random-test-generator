<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Test Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <label for="prompt-select">Choose prompt:</label>
      <select id="prompt-select">
        <option value="INTERACTIVE_TUTOR_PROMPT">Interactive Tutor</option>
        <option value="FLASHCARD_TEACHER_PROMPT">Flash-card Teacher</option>
        <option value="REPS_COACH_PROMPT">Reps Coach</option>
      </select>

      <div class="box__category"></div>
      <button class="box__all-categories">All Categories</button>
      <p class="box__text">Please select at least one category.</p>
      <button class="box__rotate">Start Test</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
